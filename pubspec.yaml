name: dto_generator
description: A Dart package that generates Data Transfer Object (DTO) classes from OpenAPI/Swagger specifications
version: 1.0.1
repository: https://github.com/stasinato/dto_generator

environment:
  sdk: ^3.5.4

dependencies:
  yaml: ^3.1.2
  json_annotation: ^4.8.1
  path: ^1.8.3

dev_dependencies:
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  lints: ^2.1.1

executables:
  dto_generator: dto_generator
